apiVersion: apps/v1
kind: Deployment
metadata:
  name: combined-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: combined-services
  template:
    metadata:
      labels:
        app: combined-services
    spec:
      containers:
        - name: service1
          image: prathm0025/srv1:v3
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "development"
            # Add other environment variables for service1 here
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
        - name: service2
          image: prathm0025/srv2:v2
          ports:
            - containerPort: 3002
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
